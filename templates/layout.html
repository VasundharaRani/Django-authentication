<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://it.olivet.edu/sites/default/files/inline-images/Authenticator.jpg" type="image/x-icon">
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% block body %}{% endblock body %}
    {% if messages %}
    <div class="message-container">
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <style>
        body {
            background-image : url("https://img.freepik.com/free-vector/network-connection-background_23-2148879892.jpg?t=st=1738390031~exp=1738393631~hmac=e30cdf16dc672e5fc4bef9d8cf2abc463a5084ca5660a6afce84d7d7f501db61&w=1800");
            background-size : cover;
        }
        label, h2, h1 {
            color : #F4EBD0;
        }
        a {
            text-decoration : none;
            padding : 1rem;
            color : #D6AD60;
        }
        .message {
            background-color: rgba(242, 222, 222,0.8);
            color: #a94442;
            width  : 18rem;
            text-alignment : center;
            margin-left : 35rem;
        }
    </style>
    <script scr="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
