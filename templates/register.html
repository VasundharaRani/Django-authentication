{% extends "layout.html" %}

{% block title %}Register{% endblock title %}

{% block body %}
<div class="container mt-3" style="width : 35rem">
    <h2>Register</h2>

    <form action = "" method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label" autofill = "off">First Name</label>
            <input type="text" name="first_name" class="form-control" autocomplete = "off" required>
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label" autocomplete = "off">Last Name</label>
            <input type="text" name="last_name" class="form-control" autocomplete = "off" required>
        </div>

        <div class="mb-3">
            <label for="phone_number" class="form-label" autocomplete = "off">Phone Number</label>
            <input type="tel" name="phone_number" class="form-control" pattern="^\d{10}$" autocomplete = "off" required>
        </div>

        <div class="mb-3">
            <label for="date_of_birth" class="form-label" autocomplete = "off" >Date of Birth</label>
            <input type="date" name="date_of_birth" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label" autocomplete = "off" >Email</label>
            <input type="email" name="email" class="form-control" autocomplete = "off" required>
        </div>

        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" name="password1" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        <a href = "{% url 'login' %}">I already have an account</a>
    </form>
{% endblock body %}
